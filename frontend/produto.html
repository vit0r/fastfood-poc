        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Manutenção de Produtos</h1>
                        <button id="btn-cadastrar-produto-modal" accesskey="c" class="btn btn-primary pull-right" data-toggle="modal" data-target="#cadastrarProdutoModal">Cadastrar</button>
                        <div class="modal fade" tabindex="4" id="cadastrarProdutoModal" tabindex="-1" role="dialog" aria-labelledby="cadastrarProdutoModal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="cadastrarProdutoModalLabel">Cadastrar Produto</h5>
                                        <button type="button" tabindex="5" accesskey="cc" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <input type="hidden" class="form-control" id="produto-id">
                                            <div class="form-group">
                                                <label for="produto-nome" class="form-control-label">Nome:</label>
                                                <input type="text" class="form-control" id="produto-nome" tabindex="6">
                                            </div>
                                            <div class="form-group">
                                                <label for="produto-preco" class="form-control-label">Preço:</label>
                                                <input type="text" class="form-control" id="produto-preco" tabindex="7">
                                            </div>
                                            <div class="form-group">
                                                <label for="produto-categoria" class="form-control-label">Categoria:</label>
                                                <input type="text" class="form-control" id="produto-categoria" tabindex="8">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="form-group">
                                            <div class="col-md-10 col-sm-offset-2">
                                                <button type="button" tabindex="9" accesskey="s" class="btn btn-success" id="btn-cadastrar-produto">Confirmar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-block">
                            <table class="table table-bordered" summary="Tabela produtos cadastrados">
                                <thead>
                                    <tr>
                                        <th style="width: 5%">Código</th>
                                        <th style="width: 20%">Nome</th>
                                        <th style="width: 10%">Preço</th>
                                        <th style="width: 15%">Categoria</th>
                                        <th style="white-space: nowrap;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody class="table-products"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
